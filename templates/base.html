<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - MechaGK</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
    <!-- Material Design theme -->
    <link href="{{ url_for('static', filename='css/roboto.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/material.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/ripples.min.css') }}" rel="stylesheet">
    {% endblock %}
</head>

<body>
    {% block navbar %}
    <nav class="navbar navbar-inverse navbar-fixed-top shadow-z-2">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" href="{{ url_for('index') }}">MechaGK</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-menu">
                <ul class="nav navbar-nav" id="navbar-items">
                    <!--<li><a href="{{ url_for('index') }}">Home</a></li>-->
                    <li><a href="/games">Games</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    {% endblock %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript">
        var activeMenu = "{% block active_menu %}{% endblock %}";
    </script>
    <!-- Material Design -->
    <script src="{{ url_for('static', filename='js/ripples.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/material.min.js') }}"></script>
    <script>
        $(document).ready(function () {
            // This command is used to initialize some elements and make them work properly
            $.material.init();
        });
    </script>
    {% endblock %}
</body>
